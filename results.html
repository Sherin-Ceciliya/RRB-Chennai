<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RRB Chennai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="home.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #f3f4f6;
    }
    main {
      flex: 1;
    }
    footer {
      margin-top: auto;
    }
    .nav-link {
      color: #ffffff;
      transition: color 0.3s;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="custom-header text-white shadow-md">
    <div class="flex justify-between items-center h-32 w-full px-4">
      <!-- Logo -->
      <div class="flex items-center space-x-4">
        <img src="images/railways.png" alt="RRB Logo" class="h-28 w-auto" />
        <div class="leading-tight">
          <h1 id="headerTitle" class="text-3xl font-bold">Railway Recruitment Board</h1>
          <p id="headerSub" class="text-xl ml-1">Chennai</p>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="hidden md:flex space-x-10 text-xl font-semibold">
        <a id="navHome" href="home.html" class="nav-link">Home</a>
        <a id="navAbout" href="about.html" class="nav-link">About Us</a>
        <a id="navResults" href="results.html" class="nav-link">Results</a>
        <a id="navRecruit" href="recruitment.html" class="nav-link">Recruitments</a>
        <a id="navContact" href="contact.html" class="nav-link">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="mt-10 mb-16 flex justify-center items-start p-6">
    <div id="resultsContent" class="max-w-4xl w-full bg-white shadow-lg rounded-2xl p-8 text-center border border-gray-200">
      <!-- Dynamic content goes here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-8">
    <div class="max-w-6xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <h4 id="footerGov" class="text-xl font-semibold mb-2">Government of India</h4>
        <p id="footerMinistry" class="text-sm">Ministry of Railways</p>
        <p class="text-sm mt-1">
          <span id="footerCall">For Enquiry call:</span> 
          <span class="font-medium">044 - 2827 5323</span>
        </p>
      </div>
      <div class="flex flex-col items-start md:items-end">
        <h4 id="footerLinksTitle" class="text-xl font-semibold mb-2">Quick Links</h4>
        <ul class="space-y-1 text-sm text-right w-full md:w-auto">
          <li><a id="footerAbout" href="about.html" class="hover:text-gray-300 transition-colors">About Us</a></li>
          <li><a id="footerResults" href="results.html" class="hover:text-gray-300 transition-colors">Results</a></li>
          <li><a id="footerRecruit" href="recruitment.html" class="hover:text-gray-300 transition-colors">Recruitments</a></li>
          <li><a id="footerContact" href="contact.html" class="hover:text-gray-300 transition-colors">Contact Us</a></li>
        </ul>
      </div>
    </div>
    <div class="border-t border-gray-700 mt-6 pt-4 text-center text-sm text-gray-400">
      © 2025 Railway Recruitment Board Chennai. All Rights Reserved.
    </div>
  </footer>

  <script>
    // Check stored language (default to English if not set)
    const isTamil = sessionStorage.getItem("lang") === "ta";

    const resultsContent = document.getElementById("resultsContent");

    // English version
    const englishContent = `
      <h2 class="text-2xl font-bold mb-3 text-gray-800 text-center">
        Railway Recruitment Board (RRB), Chennai <br> Results <br><br>
      </h2>
      <p class="text-gray-600 mb-6 text-center font-semibold">
        Explore official updates, results, and announcements <br><br>
      </p>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-stretch">
        <div class="card p-4 rounded-lg shadow hover:shadow-md bg-gray-100 flex flex-col justify-center items-center text-center">
          <h3 class="card-title text-lg font-semibold text-blue-700 mb-2">
            <a href="written_results.html" class="hover:underline">Written / CBT Results</a>
          </h3>
          <p class="text-gray-700 text-sm">
            View results of written examinations and Computer Based Tests for various RRB posts.
          </p>
          <div class="mt-4">
            <a href="written_results.html" class="text-sm font-medium text-blue-600 hover:underline">View list →</a>
          </div>
        </div>
        <div class="card p-4 rounded-lg shadow hover:shadow-md bg-gray-100 flex flex-col justify-center items-center text-center">
          <h3 class="card-title text-lg font-semibold text-blue-700 mb-2">
            <a href="final_results.html" class="hover:underline">Result Announcements</a>
          </h3>
          <p class="text-gray-700 text-sm">
            Check out shortlists, circulars, and other relevant resources.
          </p>
          <div class="mt-4">
            <a href="final_results.html" class="text-sm font-medium text-blue-600 hover:underline">View list →</a>
          </div>
        </div>
        <div class="card p-4 rounded-lg shadow hover:shadow-md bg-gray-100 flex flex-col justify-center items-center text-center">
          <h3 class="card-title text-lg font-semibold text-blue-700 mb-2">
            <a href="additional_results.html" class="hover:underline">Results for Additional / Replacement Roles</a>
          </h3>
          <p class="text-gray-700 text-sm">
            Find candidates selected for additional or replacement roles in specific recruitment cycles.
          </p>
          <div class="mt-4">
            <a href="additional_results.html" class="text-sm font-medium text-blue-600 hover:underline">View list →</a>
          </div>
        </div>
      </div>
    `;

    // Tamil version
    const tamilContent = `
      <h2 class="text-2xl font-bold mb-3 text-gray-800 text-center">
        ரெயில்வே ஆட்சேர்ப்பு வாரியம் (RRB), சென்னை <br> முடிவுகள் <br><br>
      </h2>
      <p class="text-gray-600 mb-6 text-center font-semibold">
        அதிகாரப்பூர்வ புதுப்பிப்புகள், முடிவுகள் மற்றும் அறிவிப்புகளை ஆராயுங்கள் <br><br>
      </p>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-stretch">
        <div class="card p-4 rounded-lg shadow hover:shadow-md bg-gray-100 flex flex-col justify-center items-center text-center">
          <h3 class="card-title text-lg font-semibold text-blue-700 mb-2">
            <a href="written_results.html" class="hover:underline">எழுத்துத் / கணினி அடிப்படையிலான தேர்வு முடிவுகள்</a>
          </h3>
          <p class="text-gray-700 text-sm">
            பல்வேறு RRB பதவிகளுக்கான எழுத்துத் தேர்வுகள் மற்றும் கணினி அடிப்படையிலான தேர்வுகளின் முடிவுகளைப் பார்வையிடவும்.
          </p>
          <div class="mt-4">
            <a href="written_results.html" class="text-sm font-medium text-blue-600 hover:underline">பட்டியலைப் பார்க்க →</a>
          </div>
        </div>
        <div class="card p-4 rounded-lg shadow hover:shadow-md bg-gray-100 flex flex-col justify-center items-center text-center">
          <h3 class="card-title text-lg font-semibold text-blue-700 mb-2">
            <a href="final_results.html" class="hover:underline">முடிவு அறிவிப்புகள்</a>
          </h3>
          <p class="text-gray-700 text-sm">
            குறுக்கப்பட்ட பட்டியல்கள், சுற்றறிக்கைகள் மற்றும் பிற தொடர்புடைய ஆதாரங்களைச் சரிபார்க்கவும்.
          </p>
          <div class="mt-4">
            <a href="final_results.html" class="text-sm font-medium text-blue-600 hover:underline">பட்டியலைப் பார்க்க →</a>
          </div>
        </div>
        <div class="card p-4 rounded-lg shadow hover:shadow-md bg-gray-100 flex flex-col justify-center items-center text-center">
          <h3 class="card-title text-lg font-semibold text-blue-700 mb-2">
            <a href="additional_results.html" class="hover:underline">கூடுதல் / மாற்று பணிகளுக்கான முடிவுகள்</a>
          </h3>
          <p class="text-gray-700 text-sm">
            குறிப்பிட்ட ஆட்சேர்ப்பு சுற்றுகளுக்கான கூடுதல் அல்லது மாற்று பணிகளுக்கு தேர்ந்தெடுக்கப்பட்ட வேட்பாளர்களைக் காண்க.
          </p>
          <div class="mt-4">
            <a href="additional_results.html" class="text-sm font-medium text-blue-600 hover:underline">பட்டியலைப் பார்க்க →</a>
          </div>
        </div>
      </div>
    `;

    // Render page based on language preference
    resultsContent.innerHTML = isTamil ? tamilContent : englishContent;

    document.getElementById("headerTitle").textContent = isTamil
      ? "ரெயில்வே ஆட்சேர்ப்பு வாரியம்"
      : "Railway Recruitment Board";
    document.getElementById("headerSub").textContent = isTamil ? "சென்னை" : "Chennai";

    document.getElementById("navHome").textContent = isTamil ? "முகப்பு" : "Home";
    document.getElementById("navAbout").textContent = isTamil ? "எங்களை பற்றி" : "About Us";
    document.getElementById("navResults").textContent = isTamil ? "தேர்வு முடிவுகள்" : "Results";
    document.getElementById("navRecruit").textContent = isTamil ? "ஆட்சேர்ப்புகள்" : "Recruitments";
    document.getElementById("navContact").textContent = isTamil ? "தொடர்பு" : "Contact";

    document.getElementById("footerGov").textContent = isTamil ? "இந்திய அரசு" : "Government of India";
    document.getElementById("footerMinistry").textContent = isTamil ? "ரெயில்வே அமைச்சகம்" : "Ministry of Railways";
    document.getElementById("footerCall").textContent = isTamil ? "விசாரணைக்கு அழைக்க:" : "For Enquiry call:";
    document.getElementById("footerLinksTitle").textContent = isTamil ? "விரைவான இணைப்புகள்" : "Quick Links";
    document.getElementById("footerAbout").textContent = isTamil ? "எங்களை பற்றி" : "About Us";
    document.getElementById("footerResults").textContent = isTamil ? "தேர்வு முடிவுகள்" : "Results";
    document.getElementById("footerRecruit").textContent = isTamil ? "ஆட்சேர்ப்புகள்" : "Recruitments";
    document.getElementById("footerContact").textContent = isTamil ? "தொடர்பு" : "Contact Us";
  </script>

</body>
</html>
